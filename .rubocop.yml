AllCops:
  TargetRubyVersion: 2.3

Layout/HashAlignment:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Max: 27

Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Max: 28

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*.rb'

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/StderrPuts:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets
